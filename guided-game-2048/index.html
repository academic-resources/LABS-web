<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>2048 - Ironhack</title>
  </head>

  <body>
    <div id="container">
      <header>
        <h1>2048</h1>
        <div id="score">
          SCORE <span class="js-score">0</span>
        </div>
      </header>
      <div id="main">
        <div id="game-board">
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="clearfix"></div>
        </div>

        <div id="tile-container">
        </div>

        <div id="game-over" class="hide">
          <span class="lost">
            Game over
          </span>

          <span class="won">
            You won!
          </span>

          <p>
            Score <span class="js-score"></span>
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="lib/ion.sound-3.0.7/ion.sound.min.js"></script>
    <script type="text/javascript" src="js/game-manager.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
